<h2>Edit Manager</h2>

<form>
	<label for="name"></label>
	<input name="name" [(ngModel)]="updateManager.name">

	<label for="email"></label>
	<input name="email" [(ngModel)]="updateManager.email">

	<label for="office_number"></label>
	<input name="office_number" [(ngModel)]="updateManager.office_number">

	<label for="cell_phone_number"></label>
	<input name="cell_phone_number" [(ngModel)]="updateManager.cell_phone_number">

	<input type="submit" name="Update">

</form>
