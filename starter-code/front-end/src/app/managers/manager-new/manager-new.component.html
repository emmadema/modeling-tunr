<h2>New Manager</h2>

<form (ngSubmit)="saveManager(newManager)">
	<label for="name">Name: </label>
	<input name="name" [(ngModel)]="newManager.name">

	<label for="email">Email: </label>
	<input name="email" [(ngModel)]="newManager.email">

	<label for="officeNumber">Office Number: </label>
	<input name="office_number" [(ngModel)]="newManager.office_number">

	<label for="cellPhoneNumber">Cell Phone Number: </label>
	<input name="cell_phone_number" [(ngModel)]="newManager.cell_phone_number">

	<input type="submit" name="Create">
</form>
